<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <nav>
        <ul>
           <li><h3>Tic tac toe</h3></li> 
        </ul>
    </nav>
    <div class="game">
        <div class="container">
            <div class="box"><span class="text" id="0"></span></div>
            <div class="box"><span class="text" id="1"></span></div>
            <div class="box"><span class="text" id="2"></span></div>
            <div class="box"><span class="text" id="3"></span></div>
            <div class="box"><span class="text" id="4"></span></div>
            <div class="box"><span class="text" id="5"></span></div>
            <div class="box"><span class="text" id="6"></span></div>
            <div class="box"><span class="text" id="7"></span></div>
            <div class="box"><span class="text" id="8"></span></div>
          
        </div>
        <div class="gameinfo">
                <span class="note">welcome to the game</span>
                <span class="info">text</span>
                <button class="reset" onclick="window.location.reload(true)">reset</button>
       
        </div>

    </div>
    <script src="script2.js"></script>
</body>
</html>
